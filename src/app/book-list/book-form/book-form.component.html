<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Enregistrer un nouveau livre</h2>
      <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title"
                 class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="author">Auteur</label>
          <input type="text" id="author"
                 class="form-control" formControlName="author">
        </div>
        <div class="form-group">
          <label for="synopsis">Synopsis</label>
          <textarea id="synopsis"
                    class="form-control" formControlName="synopsis">
          </textarea>
        </div>
 <div class="row">
        <div class="col-lg-4">
          <label class="form-control-label" for="input-city">Domain</label>
          <select class="form-control" formControlName="domainBookSelected" (change)="onSelectDomain()">
            <option [ngValue]="null" disabled>Choose Domain</option>
            <option *ngFor="let domain of domainBookList " [ngValue]="domain.name">
             {{ domain.name}}
            </option>
          </select> 
      </div>
      <div class="col-lg-4" *ngIf="moduleAcitve">
        <label class="form-control-label" for="input-city">Module</label>
        <select class="form-control" formControlName="moduleListSelected">
          <option [ngValue]="null" disabled>Choose Module</option>
          <option *ngFor="let module of moduleBookList " [ngValue]="module.name">
           {{ module.name}}
          </option>
        </select> 
    </div>
    <div class="col-lg-4" *ngIf="activeOther">
      <div class="form-group">
        <label class="form-control-label" for="domainAcitveOther">Other Domain</label>
        <input type="email" id="domainAcitveOther" formControlName="domainAcitveOther" class="form-control form-control-alternative" placeholder="Enter domain">
      </div>
  <div class="col-lg-4" *ngIf="activeOther">
    <div class="form-group">
      <label class="form-control-label" for="moduleAcitveOther">Other Module</label>
      <input type="email" id="moduleAcitveOther" formControlName="moduleAcitveOther" class="form-control form-control-alternative" placeholder="Enter module">
    </div>
  </div>

  
  </div>
  
  </div>






      <div class="form-group">
          <h4>Ajouter une photo</h4>
          <input type="file" (change)="detectFiles($event)"
                 class="form-control" accept="image/*">
          <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
      </div>

        <button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading"
                type="submit">Enregistrer
        </button>
  
      </form>
    </div>
  </div>
