<form [formGroup] = "signupForm" (ngSubmit) = "onSubmit()">
    <small  class="form-text text-danger">{{errorMessage}}</small>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" formControlName ="email" id="email"  placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName ="password" id="password" placeholder="Password">
    </div>
    <button type="submit" [disabled] ="signupForm.invalid" class="btn btn-primary">Cr√©er mon compte</button>
  </form>
